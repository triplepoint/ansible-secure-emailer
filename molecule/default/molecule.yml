---
dependency:
  name: galaxy
  options:
    ignore-certs: True
driver:
  name: docker
lint:
  name: yamllint
platforms:
  # - name: ubuntu_14_04
  #   image: triplepoint/ubuntu-upstart-14.04
  #   command: /sbin/init
  - name: ubuntu_16_04
    image: triplepoint/ubuntu-systemd-16.04
    privileged: True
    command: /sbin/init
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        secure_emailer_fqdn: testsite.local
        secure_emailer_relay_server_name: smtp.gmail.com
        secure_emailer_relay_server_port: 587
        secure_emailer_relay_server_username: testuser
        secure_emailer_relay_server_password: testpassword

  config_options:
    ssh_connection:
      pipelining: True
  lint:
    name: ansible-lint
    options:
      x: ANSIBLE0016
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
